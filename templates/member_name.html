<!DOCTYPE html>
<html>
<head>
<title>Select Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    background:#020617;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card {
    background:#0f172a;
    padding:25px;
    border-radius:18px;
    width:100%;
    max-width:360px;
    text-align:center;
}

input {
    width:100%;
    padding:14px;
    border-radius:10px;
    border:none;
    margin-bottom:16px;
    font-size:16px;
}

button {
    width:100%;
    padding:14px;
    margin:8px 0;
    border-radius:12px;
    border:none;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.b2 { background:#22c55e; }
.b3 { background:#38bdf8; }
.b4 { background:#facc15; color:black; }
.b1 { background:#a855f7; }

</style>
</head>

<body>

<div class="card">
<h2>{{ event }}</h2>

<form method="post" action="/entry">
<input name="name" placeholder="Enter your name" required>

<button class="b2" name="label" value="2 Parents" onclick="setMembers(2)">
2 Parents
</button>

<button class="b3" name="label" value="2 Parents + 1 Sibling" onclick="setMembers(3)">
2 Parents + 1 Sibling
</button>

<button class="b4" name="label" value="2 Parents + 2 Siblings" onclick="setMembers(4)">
2 Parents + 2 Siblings
</button>

<button class="b1" name="label" value="1 Parent" onclick="setMembers(1)">
1 Parent
</button>

<input type="hidden" name="members" id="members">

</form>
</div>

<script>
function setMembers(n) {
    document.getElementById("members").value = n;
}
</script>

</body>
</html>
